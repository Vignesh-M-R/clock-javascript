<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="clock.svg" type="image/x-icon">
  </head>
  <body onload="startClock()">
    <div class="body-text">
      <h1>DIGITAL CLOCK</h1>
    </div>
    <div class="datetime">
      <div class="date">
        <span id="dayname">Day</span>,
        <span id="month">Month</span>
        <span id="date">00</span>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">PM</span>
      </div>
    </div>
    <div class="weather">
      <button class="btn">Get Weather</button>
    </div>
    <footer class="footer">
      <p>Copyright &copy; Vignesh M R - 2020</p>
    </footer>
    <script type="text/javascript">
      function updateClock() {
        var now = new Date();
        var dname = now.getDay(),
          mon = now.getMonth(),
          dat = now.getDate(),
          hr = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          yr = now.getFullYear(),
          prd = "PM";

        if (hr == 0) {
          hr = 12;
        }
        if (hr > 12) {
          hr = hr - 12;
          prd = "PM";
        }

        Number.prototype.pad = function (digits) {
          for (var n = this.toString(); n.length < digits; n = 0 + n);
          return n;
        };

        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var week = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var ids = [
          "dayname",
          "month",
          "date",
          "year",
          "hour",
          "minutes",
          "seconds",
          "period",
        ];
        var values = [
          week[dname],
          months[mon],
          dat.pad(2),
          yr,
          hr.pad(2),
          min.pad(2),
          sec.pad(2),
          prd,
        ];
        for (var i = 0; i < ids.length; i++) {
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
      }
      function startClock() {
        updateClock();
        window.setInterval("updateClock()", 1);
      }
    </script>
  </body>
</html>
